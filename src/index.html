<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets Reveal - Farco Studio</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="https://github.com/farco-studio/interactions-planets-reveal"
        >GitHub
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <div class="planets-reveal">
      <h1 class="title"><span>Discover our planets</span></h1>
      <ul>
        <li>
          <span>Tatooine</span>
          <img src="../images/Endor/Endor.png" class="hover-planet">
        </li>
        <li>
          <span>NABOO</span>
          <img src="../images/Naboo/Naboo.png" class="hover-planet">
        </li>
        <li>
          <span>ENDOR</span>
          <img src="../images/Tatoine/Tatoine.png" class="hover-planet">
        </li>
      </ul>    
      <div class="planets-bg">
        <div class="planets-container">
          <img src="../images/Endor/Endor.jpg" class="hover-img">
          <img src="../images/Naboo/Naboo.jpg" class="hover-img">
          <img src="../images/Tatoine/Tatoine.jpg" class="hover-img">
        </div>
      </div>        
    </div>
    <div class="cursor"><div>
    <script type="module" src="app.js"></script>
  </body>
</html>
